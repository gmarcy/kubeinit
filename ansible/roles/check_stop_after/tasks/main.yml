- name: Update progress and stop the deployment if required
  block:
    - name: Add to tasks_completed {{ task_to_check }}
      ansible.builtin.add_host:
        name: "kubeinit-facts"
        tasks_completed: "{{ hostvars['kubeinit-facts'].tasks_completed | default([]) | union([task_to_check]) }}"

    - name: Stop the deployment if required
      block:
        - name: When requested, stop after task {{ task_to_check }}
          ansible.builtin.add_host:
            name: 'kubeinit-facts'
            playbook_terminated: true
        - name: End play
          ansible.builtin.meta: end_play
      when: kubeinit_stop_after_task is defined and kubeinit_stop_after_task in hostvars['kubeinit-facts'].tasks_completed
  tags: omit_from_grapher
