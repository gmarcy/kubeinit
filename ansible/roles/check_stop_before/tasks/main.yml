- name: Omit from documentation grapher
  block:
    - name: Stop the deployment if required
      block:
        - name: When requested, stop before task {{ task_to_check }}
          ansible.builtin.add_host:
            name: "kubeinit-facts"
            playbook_terminated: true
        - name: End play
          ansible.builtin.meta: end_play
      when: kubeinit_stop_before_task is defined and kubeinit_stop_before_task == task_to_check
  tags: omit_from_grapher
