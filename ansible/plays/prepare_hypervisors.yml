- name: "Stop before 'task-prepare-hypervisors' when requested"
  hosts: localhost
  become: false
  gather_facts: false
  tags: tag_prepare_hypervisors
  roles:
  - role: check_playbook_terminated
  - role: check_stop_before
    task_to_check: task-prepare-hypervisors

- name: Prepare all hypervisor hosts to deploy service and cluster nodes
  hosts: kubeinit_hypervisors
  become: false
  gather_facts: false
  tags: tag_prepare_hypervisors
  roles:
  - role: check_playbook_terminated
  - role: create_keypair_set_facts
    ssh_host: "{{ inventory_hostname }}"
    ssh_path: "{{ '~/.ssh/' + hostvars['kubeinit-facts'].cluster_name + '_id_' + hostvars['kubeinit-facts'].ssh_keytype }}"
    ssh_keytype: "{{ hostvars['kubeinit-facts'].ssh_keytype }}"
    ssh_comment: "{{ hostvars['kubeinit-facts'].cluster_name + ' ' + inventory_hostname }}"
  - role: prepare_hypervisor

- name: "Stop after 'task-prepare-hypervisors' when requested"
  hosts: localhost
  become: false
  gather_facts: false
  tags: tag_prepare_hypervisors
  roles:
  - role: check_playbook_terminated
  - role: check_stop_after
    task_to_check: task-prepare-hypervisors
