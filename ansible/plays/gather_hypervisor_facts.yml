- name: Gather facts from the cluster hypervisor hosts
  hosts: kubeinit_hypervisors
  become: false
  gather_subset: "!all,network"
  gather_facts: false
  tags: tag_gather_facts
  roles:
  - role: check_playbook_terminated
  - role: gather_host_facts
    gather_host: "{{ inventory_hostname }}"
