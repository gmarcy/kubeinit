- name: Perform initial setup on ansible-controller host (localhost)
  hosts: localhost
  become: false
  gather_subset: "!all,network"
  gather_facts: true
  tags: tag_gather_facts
  roles:
  - role: kubeinit.ansible.check_stop_before
    task_to_check: task-gather-facts
  - role: kubeinit.ansible.create_kubeinit_facts
  - role: kubeinit.ansible.create_kubeinit_env
  - role: kubeinit.ansible.create_kubeinit_secrets
  - role: kubeinit.ansible.load_kubeinit_secrets
    secret_names:
    - kubeinit-ssh-key
  - role: kubeinit.ansible.gather_local_facts
  - role: kubeinit.ansible.set_remote_user
  - role: kubeinit.ansible.parse_kubeinit_spec
  - role: kubeinit.ansible.parse_kubeinit_cluster_spec
  - role: kubeinit.ansible.create_local_ssh_folder
  - role: kubeinit.ansible.gather_host_facts
    gather_host: 'localhost'
  - role: kubeinit.ansible.create_keypair_set_facts
    ssh_host: 'localhost'
    ssh_path: "~/.ssh/{{ hostvars['kubeinit-facts'].cluster_name }}_id_{{ hostvars['kubeinit-facts'].ssh_keytype }}"
    ssh_keytype: "{{ hostvars['kubeinit-facts'].ssh_keytype }}"
    ssh_comment: "{{ hostvars['kubeinit-facts'].cluster_name }} ansible-controller"
  - role: kubeinit.ansible.set_kubeinit_cluster_facts
  - role: kubeinit.ansible.parse_post_deployment_services_spec
  - role: kubeinit.ansible.parse_extra_roles_spec
  - role: kubeinit.ansible.parse_hypervisor_hosts_spec
  - role: kubeinit.ansible.build_hypervisors_group
  - role: kubeinit.ansible.prepare_cluster_ssh
  - role: kubeinit.ansible.create_host_ssh_config
    ssh_hosts: "{{ groups['kubeinit_hypervisors'] }}"
    ssh_keytype: "{{ hostvars['kubeinit-facts'].ssh_keytype }}"
    keypair_path: "{{ kubeinit_cluster_keypair_path }}"
    config_path: "{{ kubeinit_cluster_ssh_config }}"
    include_paths: "{{ kubeinit_cluster_ssh_include_paths }}"
