- name: Determine facts needed to prepare all hypervisor hosts
  hosts: localhost
  become: false
  gather_facts: false
  tags: tag_gather_facts
  roles:
  - role: kubeinit.ansible.check_playbook_terminated
  - role: kubeinit.ansible.create_kubeinit_defaults
  - role: kubeinit.ansible.load_kubeinit_secrets
    secret_names:
    - dockerhub-username
    - dockerhub-password
    - openshift-pullsecret
  - role: kubeinit.ansible.parse_kubeinit_network_spec
  - role: kubeinit.ansible.assign_node_addresses
  - role: kubeinit.ansible.assign_dhcp_facts
  - role: kubeinit.ansible.assign_cluster_node_defaults
  - role: kubeinit.ansible.gather_kubeinit_facts
  - role: kubeinit.ansible.check_stop_after
    task_to_check: task-gather-facts
