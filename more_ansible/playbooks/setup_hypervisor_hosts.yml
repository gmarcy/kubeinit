- name: Setup access to hypervisor hosts
  hosts: kubeinit_hypervisors
  become: false
  gather_subset: "!all,network"
  gather_facts: false
  tags: tag_prepare_hypervisors
  vars:
    setup_host_name: "{{ groups['setup_host'] | first }}"
  roles:
  - role: kubeinit.ansible.check_playbook_terminated
  - role: kubeinit.ansible.check_stop_before
    task_to_check: task-prepare-hypervisors
  - role: kubeinit.ansible.prepare_ansible_host
    remote_ansible_host: "{{ inventory_hostname }}"
    delegate_to: setup_host_name
  - role: kubeinit.ansible.setup_hypervisor_hosts
    ssh_pubkey: "{{ hostvars[setup_host_name].keypair_pubkey }}"
    ssh_comment: "{{ hostvars[setup_host_name].keypair_comment }}"
  - role: kubeinit.ansible.check_stop_after
    task_to_check: task-prepare-hypervisors
