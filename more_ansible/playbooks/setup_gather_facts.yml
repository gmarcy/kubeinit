- name: Gather facts about the deployment environment
  hosts: localhost
  become: false
  gather_subset: "!all,network"
  gather_facts: false
  tags: tag_gather_facts
  roles:
  - role: kubeinit.ansible.check_stop_before
    task_to_check: task-gather-facts
  - role: kubeinit.ansible.create_kubeinit_facts
  - role: kubeinit.ansible.create_kubeinit_env
  - role: kubeinit.ansible.create_kubeinit_secrets
  - role: kubeinit.ansible.load_kubeinit_secrets
    secret_names:
    - kubeinit-setup-ssh-key
    - kubeinit-ssh-key
  - role: kubeinit.ansible.gather_local_facts
  - role: kubeinit.ansible.set_remote_user
  - role: kubeinit.ansible.parse_setup_host_spec
  - role: kubeinit.ansible.create_local_ssh_folder
  - role: kubeinit.ansible.prepare_setup_ssh
    setup_host_name: "{{ groups['setup_host'] | first }}"
    setup_host_group: 'setup_host'
  - role: kubeinit.ansible.prepare_ansible_host
    remote_ansible_host: "{{ groups['setup_host'] | first }}"
  - role: kubeinit.ansible.parse_hypervisor_hosts_spec
  - role: kubeinit.ansible.create_hypervisors_from_hosts
  - role: kubeinit.ansible.create_host_ssh_config
    ssh_hosts: "{{ groups['kubeinit_hypervisors'] }}"
    ssh_keytype: "{{ hostvars['kubeinit-facts'].ssh_keytype }}"
    keypair_path: "{{ hostvars['kubeinit-facts'].setup_keypair_path }}"
    config_path: "{{ hostvars['kubeinit-facts'].setup_ssh_config }}"
    include_paths: "{{ hostvars['kubeinit-facts'].setup_include_paths }}"
  - role: kubeinit.ansible.check_stop_after
    task_to_check: task-gather-facts
