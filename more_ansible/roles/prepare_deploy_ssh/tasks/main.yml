- name: Check if default ssh config exists
  ansible.builtin.stat:
    path: "~/.ssh/config"
  register: _result_ssh_config_stat
  delegate_to: "{{ inventory_hostname }}"

- name: Define additional host facts
  ansible.builtin.set_fact:
    deploy_include_paths: "{{ [_result_ssh_config_stat.stat.path] if (_result_ssh_config_stat.stat.exists) else [] }}"
    deploy_keypair_path: "~/.ssh/kubeinit_id_{{ hostvars['kubeinit-facts'].ssh_keytype }}"
    deploy_ssh_config: "~/.ssh/kubeinit_config"
  delegate_to: "{{ inventory_hostname }}"
  delegate_facts: true

- name: Copy kubeinit ssh key secret into ~/.ssh
  ansible.builtin.copy:
    content: "{{ lookup('unvault', hostvars['kubeinit-secrets'].secrets['kubeinit-ssh-key']) }}"
    dest: "{{ hostvars[inventory_hostname].deploy_keypair_path }}"
    mode: '0600'
  delegate_to: "{{ inventory_hostname }}"
